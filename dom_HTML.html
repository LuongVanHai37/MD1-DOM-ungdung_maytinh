<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Máy tính bỏ túi</h1>
    <input type="text" id="n1"/><br><br>
    <input type="text" id="n2"/> <br><br>
    <input  type="text" id="result"/><br>
    <div>
    <button type="button" onclick="sum();">+</button>
    <button type="button"onclick="minus();">-</button>
    <button type="button"onclick="multiply();">*</button>
    <button type="button" onclick="division();">/</button>
    </div>
<script>

    function sum(){
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);

        let sum = n1 + n2;

        document.getElementById("result"). value = sum;

   }
    function minus(){
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);

        let minus = n1 - n2;

        document.getElementById("result"). value = minus;
    }
    function multiply(){
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);

        let multiply = n1 * n2;

        document.getElementById("result"). value = multiply;
    }
    function division(){
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);

        let division = n1 / n2;

        document.getElementById("result"). value = division;
    }
</script>
</body>
</html>
